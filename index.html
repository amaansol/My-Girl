<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Guddu ‚ù§Ô∏è</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #330033, #660022);
      background-size: 400% 400%;
      animation: bgMove 20s ease infinite;
      color: white;
      overflow-x: hidden;
    }

    @keyframes bgMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    /* Floating hearts container */
    .hearts {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }
    .heart {
      position: absolute;
      color: rgba(255,105,180,0.7);
      font-size: 18px;
      animation: floatUp 10s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.7; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* Opening line */
    #openingLine {
      font-size: clamp(1.8rem, 5vw, 3rem);
      font-weight: bold;
      color: #ffccd5;
      text-shadow: 0 0 15px rgba(255,192,203,0.8);
      animation: float 4s ease-in-out infinite;
    }

    h1, h2 {
      margin: 10px 0;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-width: 600px;
      text-align: left;
    }

    ul li {
      background: rgba(255,255,255,0.08);
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: transform 0.3s, background 0.3s;
    }

    ul li:hover {
      transform: translateX(10px);
      background: rgba(255,255,255,0.2);
    }

    #countdown {
      font-size: 1.6rem;
      margin-top: 15px;
      color: #ffd6ff;
      text-shadow: 0 0 12px #ff80bf;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px #ff4d6d; }
      to   { text-shadow: 0 0 20px #ff99cc; }
    }

    #gallery img {
      max-width: 220px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    #gallery img:hover {
      transform: scale(1.07);
      box-shadow: 0 0 30px rgba(255,192,203,0.8);
    }

    #finalMessage {
      font-size: 1.3rem;
      max-width: 600px;
      line-height: 1.6;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
      animation: float 5s ease-in-out infinite;
    }

    /* Music button */
    #musicBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 25px;
      padding: 10px 15px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      z-index: 999;
      backdrop-filter: blur(4px);
    }
    #musicBtn:hover { background: rgba(255,255,255,0.35); }
    #musicDot {
      width: 10px;
      height: 10px;
      background: #ff4d6d;
      border-radius: 50%;
      display: inline-block;
      margin-left: 5px;
      opacity: 0;
      transition: 0.3s;
    }
  </style>
</head>
<body>

  <div class="hearts" id="heartsContainer"></div>

  <button id="musicBtn">üîä Play music <span id="musicDot"></span></button>
  <audio id="bgm" loop></audio>

  <!-- Opening -->
  <section>
    <h1 id="openingLine"></h1>
  </section>

  <!-- Things I love -->
  <section>
    <h2>Things I love about you ‚ù§Ô∏è</h2>
    <ul id="loveList"></ul>
  </section>

  <!-- Anniversary -->
  <section>
    <h2>Our Anniversary üéâ</h2>
    <div id="countdown"></div>
  </section>

  <!-- Gallery -->
  <section>
    <h2>Memories üì∏</h2>
    <div id="gallery"></div>
  </section>

  <!-- Final -->
  <section>
    <h2>Always yours ‚ù§Ô∏è</h2>
    <p id="finalMessage"></p>
  </section>

<script>
const CONFIG = {
  openingLines: ["To my Guddu, My forever ‚ù§Ô∏è"],
  wordsILove: [
    "Your smile that brightens even my darkest days.",
    "The way you call me with so much love.",
    "Your caring nature that makes me feel lucky every day.",
    "The way you stand by me, no matter what.",
    "Your innocence and purity that I adore endlessly.",
    "The little things you do that make my world beautiful.",
    "Your eyes that speak louder than words.",
    "How you make every moment unforgettable."
  ],
  finalMessage: "Sweta, my Guddu ‚ù§Ô∏è No matter where life takes us, you‚Äôll always be my forever.",
  anniversary: "2025-08-04T00:00:00",
  galleryImages: [
    "https://images.unsplash.com/photo-1516905041604-7935af78f584?q=80&w=1000",
    "https://images.unsplash.com/photo-1517074018870-3cf2b056598d?q=80&w=1000",
    "https://images.unsplash.com/photo-1504196606672-aef5c9cefc92?q=80&w=1000"
  ],
  backgroundMusic: "bgm.mp3"
};

function qs(x){return document.querySelector(x)}

qs('#openingLine').textContent = CONFIG.openingLines[0];
qs('#finalMessage').textContent = CONFIG.finalMessage;

qs('#loveList').innerHTML = CONFIG.wordsILove.map((txt,i)=>`<li>${i+1}. ${txt}</li>`).join("");
qs('#gallery').innerHTML = CONFIG.galleryImages.map(img=>`<img src="${img}" alt="Memory">`).join("");

function updateCountdown() {
  const target = new Date(CONFIG.anniversary).getTime();
  const now = new Date().getTime();
  const diff = target - now;
  if (diff <= 0) return qs('#countdown').textContent = "Happy Anniversary ‚ù§Ô∏è";

  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff % (1000*60*60*24))/(1000*60*60));
  const m = Math.floor((diff % (1000*60*60))/(1000*60));
  const s = Math.floor((diff % (1000*60))/1000);
  qs('#countdown').textContent = `${d}d ${h}h ${m}m ${s}s left`;
}
setInterval(updateCountdown, 1000); updateCountdown();

/* Floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.textContent = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (12 + Math.random()*24) + "px";
  heart.style.animationDuration = (6 + Math.random()*6) + "s";
  document.getElementById("heartsContainer").appendChild(heart);

  setTimeout(()=>heart.remove(), 12000);
}
setInterval(createHeart, 800);

/* Music autoplay + fade-in */
const audio = qs('#bgm');
const musicBtn = qs('#musicBtn');
const musicDot = qs('#musicDot');
let musicOn = false;

audio.src = CONFIG.backgroundMusic;

async function startMusic() {
  try {
    audio.volume = 0;
    await audio.play();
    musicOn = true;
    musicBtn.textContent = '‚è∏Ô∏è Pause music';
    musicBtn.appendChild(musicDot);
    musicDot.style.opacity = 1;

    let vol = 0;
    const fade = setInterval(()=>{
      if(vol < 0.7){
        vol += 0.05;
        audio.volume = vol;
      } else clearInterval(fade);
    }, 300);
  } catch(e) { console.log("Autoplay blocked, waiting for user action..."); }
}

function toggleMusic() {
  if (!musicOn) startMusic();
  else {
    audio.pause();
    musicOn = false;
    musicBtn.textContent = 'üîä Play music';
    musicBtn.appendChild(musicDot);
    musicDot.style.opacity = 0;
  }
}

musicBtn.addEventListener('click', toggleMusic);
window.addEventListener('load', () => { startMusic(); });
document.body.addEventListener('click', () => { if (!musicOn) startMusic(); }, { once:true });
</script>

</body>
</html>
